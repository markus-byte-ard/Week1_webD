<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Hello World!</h1>
    <table>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Opiskelija lounas</td>
          <td>2,70€</td>
        </tr>
        <tr>
          <td>Keitto</td>
          <td>2,70€</td>
        </tr>
        <tr>
          <td>Opiskelija lounas + kahvi</td>
          <td>3,20€</td>
        </tr>
        <tr>
          <td>Kokin suositus</td>
          <td>4,80€</td>
        </tr>
        <tr>
          <td>Opiskelija buffet</td>
          <td>9,70€</td>
        </tr>
      </tbody>
    </table>
    <div>
      <h3>Comments:</h3>

      <ul id="comment-list"></ul>
      <textarea
        name="comment-text"
        id="comment-text"
        cols="30"
        rows="10"
        placeholder="Write Comments here"
      ></textarea
      ><br />
      <button id="add-comment">Add Comment</button>
      <button id="remove-comments">Remove Comments</button>
    </div>

    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
